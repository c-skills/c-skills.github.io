<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link href='https://fonts.googleapis.com/css?family=Lato:300italic,700italic,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ page.title }}</h1>
        <p class="menu">
        {% for page in site.menu %}
          <a href="{{ page[1]  }}">{{ page[0] }}</a> |
        {% endfor %}
        </p>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <footer>
      <p>Twitter:
        <a href="https://twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a>         &mdash; Github:
        <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
      </p>

    </footer>

  </body>
</html>
