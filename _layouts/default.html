<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ page.title }}</h1>
        <p class="menu">
        {% for page in site.menu %}
          <a href="{{ page[1]  }}">{{ page[0] }}</a> |
        {% endfor %}
        </p>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <footer>
      <p>Twitter:
        <a href="https://twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a>         &mdash; Github:
        <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
      </p>

    </footer>

  </body>
</html>
